# gnulib library name
gnulib_name=libgnu
gnulib_tool_option_extras=
use_libtool=1
checkout_only_file=
SKIP_PO=1
# gnulib modules used by this package.
gnulib_modules="
calloc-gnu
close
error
float
fopen
free
getopt-gnu
gettext
git-version-gen
malloc-gnu
memcpy
memset
open
rint
search
sigpipe
snprintf
stdio
strdup-posix
strerror
string
time
verify
write
"


gnulib_extra_files="
	$build_aux/install-sh
	$build_aux/mdate-sh
	$build_aux/texinfo.tex
	$build_aux/depcomp
	$build_aux/config.guess
	$build_aux/config.sub
	$build_aux/config.rpath
	doc/INSTALL
"


# Build prerequisites
buildreq="\
autoconf   2.62
automake   1.11.1
autopoint  -
gettext    0.18
git        1.4.4
makeinfo   -
perl       5.5
rsync      -
tar        -
xz         -
"
